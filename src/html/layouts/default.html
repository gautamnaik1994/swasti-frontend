<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="apple-touch-icon" sizes="180x180" href="{{root}}img/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="{{root}}img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{root}}img/favicon/favicon-16x16.png">
		<link rel="manifest" href="{{root}}img/favicon/site.webmanifest">
		<link rel="mask-icon" href="{{root}}img/favicon/safari-pinned-tab.svg" color="#8f1941">
		<meta name="msapplication-TileColor" content="#8f1941">
		<meta name="theme-color" content="#8f1941">
		<link rel="stylesheet"
					href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
					integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
					crossorigin="anonymous" />

		<link rel="stylesheet" href="{{root}}css/app.css" />
	</head>
	<body>
		{{> body}}
		{{> footer}}
		<script async
			    src="https://maps.googleapis.com/maps/api/js?callback=initMap">
		</script>
		<script src="{{root}}js/bootstrap.bundle.min.js"></script>
		<script src="{{root}}js/app.js"></script>
	</body>
</html>
